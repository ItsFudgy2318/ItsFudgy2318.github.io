<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 16</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .square-1, .square-2 {
            width: 100px;
            height: 100px;
            background-color: #ffb6c1;
            border: 2px solid #ff69b4;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: width 0.5s ease-in-out, height 0.5s ease-in-out, background-color 0.3s;
        }

        .square-1:hover {
            width: 300px; 
            background-color: #ff8fa5; 
        }

        .square-2:hover {
            width: 150px;
            height: 150px;
            background-color: #ff8fa5; 
        }
    </style>
</head>
<body>
    <div class="square-1">1</div>
    <div class="square-2">2</div>
</body>
</html>
