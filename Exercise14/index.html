<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Headings Example</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            text-decoration: overline underline;
        }

        h2 {
            font-size: 24px;
            font-style: italic;
            border: 2px solid #d6c400;   /* yellow outline */
            padding: 3px 5px;
        }

        h3 {
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>This is heading 1</h1>

    <h2>This is heading 2</h2>

    <h3>This is heading 3</h3>

</body>
</html>
