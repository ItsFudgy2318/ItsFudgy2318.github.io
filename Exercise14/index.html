<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Headings Box</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background:#f5f5f5;
    }

    /* Outer box */
    .heading-box {
      width: 460px;
      margin: 40px auto;
      padding: 15px 20px 12px;
      background: #ffffff;
      border: 1px solid #cccccc;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    /* Heading 1 */
    h1 {
      margin: 0 0 10px 0;
      font-size: 32px;
      font-weight: bold;
      border-bottom: 3px solid #000000;
      display: inline-block;
    }

    /* Heading 2 (yellow box, italic) */
    h2 {
      margin: 0 0 15px 0;
      font-size: 22px;
      font-style: italic;
      font-weight: normal;
      border: 2px solid #e3d200;   /* yellow border */
      padding: 4px 6px;
    }

    /* Heading 3 (bottom-right, underlined) */
    h3 {
      margin: 0;
      font-size: 18px;
      font-style: italic;
      font-weight: normal;
      text-align: right;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="heading-box">
  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
  <h3>This is heading 3</h3>
</div>

</body>
</html>
