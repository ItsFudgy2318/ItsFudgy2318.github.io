<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Headings Box</title>

<style>
    body {
        font-family: "Times New Roman", serif;
        background: #f5f5f5;
    }

    .box {
        width: 450px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
        margin: 0 0 15px 0;
        font-size: 32px;
        font-weight: bold;
        border-top: 4px solid black;
        padding-top: 5px;
        text-shadow: 2px 2px 0px pink;
        display: inline-block;
    }

    h2 {
        margin: 15px 0 20px 0;
        font-size: 24px;
        font-weight: bold;
        font-style: italic;                 /* 斜體 */
        padding: 6px;
        border: 2px solid #fff6a3;          /* ← 淡黃色外框 */
        box-shadow: inset 0 0 0 2px black;  /* 黑色內框 */
        background: white;
    }

    /* Heading 3 – 無斜體，只有粗體 */
    h3 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
        text-align: right;
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="box">
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
</div>

</body>
</html>
